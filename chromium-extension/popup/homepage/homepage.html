<!DOCTYPE html>
<html>

<head>
    <title>Music Service Selector</title>
    <link rel="stylesheet" href="./homepage.css">
</head>

<body>
    <div class="popup-container">
        <!-- <div class="logo-container">
            <img src="../../assets/icons/soundlink.png" alt="Soundlink">
        </div> -->
        <div class="default-service">
            <h3>Set You Default Service</h3>
        </div>
        <div class="button-container">
            <div class="button-list">
                <a id="apple-music-button" class="button" onclick="handleClick(this.id)">
                    <img src="../../assets/icons/icons8-apple-music-500.png" alt="Apple Music">
                </a>
                <a id="deezer-button" class="button" target="_blank">
                    <img src="../../assets/icons/icons8-deezer-500.png" alt="Deezer">
                </a>

                <a id="spotify-button" class="button" target="_blank">
                    <img src="../../assets/icons/icons8-spotify-500.png" alt="Spotify">
                </a>

                <a id="youtube-button" class="button" href="" target="_blank">
                    <img src="../../assets/icons/icons8-youtube-music-500.png" alt="YouTube Music">
                </a>

                <a id="tidal-button" class="button" target="_blank">
                    <img src="../../assets/icons/icons8-tidal-500.png" alt="Tidal">
                </a>
            </div>
        </div>
        <button id="more-button" class="save-button">Do More</button>

    </div>

    <script src="../../scripts/homepage.js"></script>
</body>

</html>
