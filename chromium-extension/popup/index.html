<!DOCTYPE html>
<html>

<head>
    <title>Music Service Selector</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="popup-container">
        <div class="topbar">
            <div class="thumbnail-container">
                <iframe class="thumbnail-frame" src="https://widget.deezer.com/widget/auto/track/137726965"
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    allowtransparency="true">
                </iframe>
                <!-- <img id="song-thumbnail" src="../assets/icons/party-no-dey-stop.png" alt="Song Thumbnail">
                <h3 class="song-title">Party No Dey Stop</h3>
                <h5 class="artist-name">Artist Name</h5> -->
            </div>
            <div class="open-with" style="text-align: center;">
                <h3>Open with</h3>
            </div>

            <div class="button-container">
                <div class="button-list">
                    <a id="apple-music-button" class="button" target="_blank">
                        <img src="../assets/icons/icons8-apple-music-500.png" alt="Apple Music">
                    </a>
                    <a id="deezer-button" class="button" target="_blank">
                        <img src="../assets/icons/icons8-deezer-500.png" alt="Deezer">
                    </a>

                    <a id="spotify-button" class="button" target="_blank">
                        <img src="../assets/icons/icons8-spotify-500.png" alt="Spotify">
                    </a>

                    <a id="youtube-button" class="button" target="_blank">
                        <img src="../assets/icons/icons8-youtube-music-500.png" alt="YouTube Music">
                    </a>

                    <a id="tidal-button" class="button" target="_blank">
                        <img src="../assets/icons/icons8-tidal-500.png" alt="Tidal">
                    </a>
                </div>
            </div>
        </div>

        <script src="/index.js"></script>
</body>

</html>
